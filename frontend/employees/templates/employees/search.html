{% extends 'employees/base.html' %}

{% block content %}

<div id="employee">
  <h1>Employees List</h1>
  <div class="container">
    <form id="search-form">
      {% csrf_token %}
      {% for field in form %}
      <label class="labels">{{ field.label }}</label>
      {{ field }}
      {% endfor %}
      <input type="submit" class="btn" value="Search" />
    </form>
  </div>
</div>

{% endblock content %}
