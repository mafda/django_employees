<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees List</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>

<body>

  <div id="employee">
    <h1>Employees List</h1>

    <!-- <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
  </form> -->
    <input type="text" name="user">
    <button id="button" class="btn_search">Search</button>


    <div id="overlay">
      <div id="list" class="employee_list">
        <ul>
          {% for i in employees_list %}
          <li>
            <div class="employee_card">
              <ul>
                <p class="fa fa-user-circle" aria-hidden="true">
                  </>
                  <li>name: {{i.name}} </li>
                  <li>lastname: {{i.lastname}} </li>
              </ul>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

  </div>

  <script>

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function click() {
      // document.getElementById("overlay").style.diplay = "block";
      alert("1");
      await sleep(2000);
      // document.getElementById("overlay").style,diplay = "none";
      alert("2");
    }

    document.getElementById("button").addEventListener("click", click);

  </script>

</body>

</html>
